apiVersion: v1
kind: Secret
metadata:
  name: {{ include "taskgpt-phase5.fullname" . }}-postgres
  namespace: {{ include "taskgpt-phase5.namespace" . }}
  labels:
    {{- include "taskgpt-phase5.labels" . | nindent 4 }}
type: Opaque
stringData:
  connectionString: {{ .Values.secrets.postgres.connectionString | quote }}

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "taskgpt-phase5.fullname" . }}-kafka
  namespace: {{ include "taskgpt-phase5.namespace" . }}
  labels:
    {{- include "taskgpt-phase5.labels" . | nindent 4 }}
type: Opaque
stringData:
  username: {{ .Values.secrets.kafka.username | quote }}
  password: {{ .Values.secrets.kafka.password | quote }}
  brokers: {{ .Values.secrets.kafka.brokers | quote }}

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "taskgpt-phase5.fullname" . }}-openai
  namespace: {{ include "taskgpt-phase5.namespace" . }}
  labels:
    {{- include "taskgpt-phase5.labels" . | nindent 4 }}
type: Opaque
stringData:
  api-key: {{ .Values.secrets.openai.apiKey | quote }}
