# Kubernetes Secrets for sensitive data
# NOTE: In production, use external secret management (e.g., Sealed Secrets, External Secrets Operator)

apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: taskgpt
type: Opaque
stringData:
  # PostgreSQL connection string
  # Replace with your Neon PostgreSQL credentials
  connectionString: "postgresql://username:password@host:5432/database?sslmode=require"

---
apiVersion: v1
kind: Secret
metadata:
  name: kafka-secrets
  namespace: taskgpt
type: Opaque
stringData:
  # Redpanda Cloud credentials
  # Replace with your Redpanda Cloud credentials
  username: "your-kafka-username"
  password: "your-kafka-password"
  brokers: "your-cluster.cloud.redpanda.com:9092"

---
apiVersion: v1
kind: Secret
metadata:
  name: openai-secrets
  namespace: taskgpt
type: Opaque
stringData:
  # OpenAI API key
  # Replace with your OpenAI API key
  api-key: "sk-your-openai-api-key"

---
# Note: To create secrets from command line:
# kubectl create secret generic postgres-secrets \
#   --from-literal=connectionString="postgresql://..." \
#   --namespace=taskgpt
#
# kubectl create secret generic kafka-secrets \
#   --from-literal=username="..." \
#   --from-literal=password="..." \
#   --from-literal=brokers="..." \
#   --namespace=taskgpt
